<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 引入所有特效 -->
    <!-- <script src="js/jparticles.all.js"></script> -->

    <!-- 推荐：根据需要加载，引入基础框架 -->
    <script src="js/jparticles.js"></script>
    <!-- 引入粒子特效 -->
    <script src="js/particle.js"></script>
</head>
<body>
<!-- 准备一个具有一定宽高的 DOM 元素，不然生成的 Canvas 默认宽高为：485，300 -->
<div id="demo" style="width: 100%; height: 550px;"></div>

<script>
    new JParticles.particle('#demo', {
        color: '#25bfff',
        lineShape: 'cube',
        range: 2000,
        proximity: 100,
        // 开启视差效果
        parallax: true
    });
</script>
</body>
</html>
