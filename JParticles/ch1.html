<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 引入所有特效 -->
    <!-- <script src="js/jparticles.all.js"></script> -->

    <!-- 推荐：根据需要加载，引入基础框架 -->
    <script src="js/jparticles.js"></script>
    <!-- 引入粒子特效 -->
    <script src="js/particle.js"></script>
</head>
<body>
<!-- 准备一个具有一定宽高的 DOM 元素，不然生成的 Canvas 默认宽高为：485，300 -->
<div id="demo" style="width: 400px; height: 250px;"></div>

<button  id="openbtn">开启</button>
<button  id="cloasebtn">关闭</button>
<script>
    var effect = new JParticles.particle('#demo');

    document.getElementById('openbtn').onclick = function () {
        // 开启运动
        effect.open();
    };

    document.getElementById('cloasebtn').onclick = function () {
        // 暂停运动
        effect.pause();
    };
</script>
</body>
</html>
